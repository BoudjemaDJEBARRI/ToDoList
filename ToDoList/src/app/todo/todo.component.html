<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg mt-5">
                <div class="card-header text-center py-4 border-0">
                    <h1 class="display-6 fw-bold">To Do List</h1>
                </div>
                <div class="card-body p-4">

                    <ul class="list-group">
                        <li class="list-group-item mb-2 border py-0 rounded-3">
                            <div class="input-group">
                                <input type="text" class="form-control border-0 py-3 shadow-none"
                                    placeholder="Title goes here" #titleInput>
                                <button class="btn text-success border-0" (click)="onClick(titleInput)">
                                    <!-- <i class="fa-sharp fa-solid fa-plus fa-bounce"></i> -->
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                            </div>
                        </li>
                        <li class="list-group-item mb-2 border py-3 rounded-3" *ngFor="let item of todos">
                            <span>
                                <i class="text-success" (click)="onStatusChange(item.id,!item.isDone)"
                                    [ngClass]="item.isDone?'bi bi-check2-circle':'bi bi-circle'"></i>
                                {{item.title}}
                                <span class="float-end text-secondary" (click)="onDelete(item.id)">
                                  <!-- <i class="fa-solid fa-trash-can" style="color: #f40126;"></i> -->
                                  <i class="bi bi-trash" style="color: #f40126;"></i>
                                </span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
